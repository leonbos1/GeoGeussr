<!DOCTYPE html>
<html>

<head>
    <title>Geo Guessr</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <!--google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900" rel="stylesheet">
    <script src="script.js"></script>

</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Geo Guessr</h1>
            <p>GeoGeussr I a game where you have to name the capital of a city</p>
        </div>
        <div class="content">

            <div class="">
                <p id="result"></p>
                <h2>Guess the capital of</h2>
                <h3 id="country"></h3>
                <div id="options" class="options">
                    <div class="option">
                        <input type="radio" name="option" id="option1">
                        <label for="option1" id="option1Label"></label>
                    </div>
                    <div class="option">
                        <input type="radio" name="option" id="option2">
                        <label for="option2" id="option2Label"></label>
                    </div>
                    <div class="option">
                        <input type="radio" name="option" id="option3">
                        <label for="option3" id="option3Label"></label>
                    </div>
                </div>

                <button id="guess">Guess</button>
            </div>

        </div>

    </div>

</body>

</html>
